<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Customer Insights - Dashboard Mockup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .sidebar {
      height: 100vh;
      background-color: #343a40;
      color: white;
      padding-top: 20px;
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
    }
    .sidebar .nav-link {
      color: #ddd;
    }
    .sidebar .nav-link:hover {
      background-color: #007bff;
      color: white;
    }
    .content {
      margin-left: 260px;
      padding: 20px;
    }
    .dashboard-card {
      background-color: #f8f9fa;
      border: 1px solid #ddd;
      margin-bottom: 20px;
    }
    .area-section {
      transition: opacity 0.5s ease-in-out;
    }
  </style>
</head>
<body class="bg-light text-dark">

  <!-- Sidebar -->
<!-- Sidebar -->
<div class="sidebar">
    <h3 class="text-center text-white">Dashboard</h3>
    <nav class="nav flex-column">
      <a class="nav-link active" href="#">Home</a>
      <a class="nav-link" href="#">Real-Time Feedback</a>
      <a class="nav-link" href="reports.html">Reports</a>
    </nav>
  </div>
  

  <!-- Main Content -->
  <div class="content">
    <!-- Area 1 -->
    <div id="area-section" class="area-section show">
      <h3 class="text-center mb-5">Area 1 - Current Scores</h3>
      <div class="text-center mb-4">
        <img src="AnalysisImage.png" alt="Area 1" class="img-fluid rounded">
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="card shadow-sm dashboard-card p-4 text-center">
            <h5>M-NPS Score</h5>
            <p class="fs-2">75</p>
            <p class="text-muted">Current M-NPS score for Area 1</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card shadow-sm dashboard-card p-4 text-center">
            <h5>CSAT Score</h5>
            <p class="fs-2">85</p>
            <p class="text-muted">Customer Satisfaction for Area 1</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card shadow-sm dashboard-card p-4 text-center">
            <h5>CES Score</h5>
            <p class="fs-2">60</p>
            <p class="text-muted">Customer Effort Score for Area 1</p>
          </div>
        </div>
      </div>
      <h4 class="text-center mt-5">Score Evolution</h4>
      <div class="row">
        <div class="col-md-6">
          <canvas id="mnpsChart1"></canvas>
        </div>
        <div class="col-md-6">
          <canvas id="csatChart1"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    const mnpsChart1 = new Chart(document.getElementById('mnpsChart1'), {
      type: 'line',
      data: {
        labels: ['January', 'February', 'March', 'April', 'May'],
        datasets: [{
          label: 'M-NPS Score Evolution',
          data: [60, 65, 70, 75, 80],
          borderColor: '#007bff',
          fill: false
        }]
      }
    });

    const csatChart1 = new Chart(document.getElementById('csatChart1'), {
      type: 'line',
      data: {
        labels: ['January', 'February', 'March', 'April', 'May'],
        datasets: [{
          label: 'CSAT Score Evolution',
          data: [80, 82, 85, 87, 89],
          borderColor: '#28a745',
          fill: false
        }]
      }
    });
  </script>
</body>
</html>
